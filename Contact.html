/* ======= RESET & BASE ======= */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { line-height:1.6; background:#f5f5f5; color:#0d0d0d; }

/* ======= HEADER / NAV ======= */
header { background:#0077FF; color:#fff; padding:15px 0; position:sticky; top:0; z-index:1000; }

.contact form input, .contact form textarea { padding:12px; border-radius:5px; border:1px solid #ccc; }
.contact form button { background:#0077FF; color:#fff; border:none; padding:12px; border-radius:5px; cursor:pointer; font-weight:bold; }

/* ======= FOOTER ======= */
