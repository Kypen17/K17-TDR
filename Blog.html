<html lang="fr">
    <head>
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K17-TDR</title>

<style>

/* ======= RESET & BASE ======= */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { line-height:1.6; background:#f5f5f5; color:#0d0d0d; }

/* ======= HEADER / NAV ======= */
header { background:#0077FF; color:#fff; padding:15px 0; position:sticky; top:0; z-index:1000; }
nav { display:flex; justify-content:space-between; align-items:center; width:90%; margin:0 auto; position:relative; }
nav .logo { font-size:1.8em; font-weight:bold; }
nav ul { list-style:none; display:flex; }
nav ul li { margin-left:20px; }
nav ul li a { color:#fff; text-decoration:none; font-weight:500; }
nav ul li a:hover { text-decoration:underline; }
.menu-toggle { display:none; font-size:1.8em; cursor:pointer; }
ul { list-style:none; display:flex; }
ul li { margin-left:20px; }ul li a { color:#fff; text-decoration:none; font-weight:500; }

/* ======= BLOG / ARTICLES ======= */
.articles h2 { text-align:center; margin-bottom:40px; font-size:2em; color:#0077FF; }
.article-grid { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.article { background:#fff; flex:1 1 300px; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:0.5s; opacity:0; transform:translateY(20px); }
.article.visible { opacity:1; transform:translateY(0); }
.article img { width:100%; height:200px; object-fit:cover; }
.article-content { padding:15px; }
.article-content h3 { margin-bottom:10px; color:#0077FF; }
.article-content p { font-size:0.95em; margin-bottom:10px; }
.article-content a { color:#0077FF; text-decoration:none; font-weight:bold; }
.article-content a:hover { text-decoration:underline; }
.article:hover { transform:scale(1.03); box-shadow:0 8px 16px rgba(0,0,0,0.15); }
.AT1 a { font-size: 25px; font-family: 'Times New Roman', Times, serif; color: #0077FF; background: white;}


/* ======= FOOTER ======= */
footer { background:#0d0d0d; color:#fff; text-align:center; padding:20px 0; margin-top:40px; }

/* ======= RESPONSIVE ======= */
@media (max-width:768px){
  nav ul { display:none; flex-direction:column; background:#0077FF; position:absolute; top:60px; right:0; width:200px; padding:10px; border-radius:5px; }
  nav ul.active { display:flex; }
  .menu-toggle { display:block; color:#fff; }
  .presentation, .about, .service-boxes, .article-grid { flex-direction:column; align-items:center; }
  .hero h1 { font-size:2.2em; }
  .hero p { font-size:1em; }
}

</style>
    </head>
    <body>
        <!-- HEADER / NAV -->
<header>
  <nav>
     <ul class="log">
      <li><a href="test_inscription_connexion.html">S'inscrire</a></li>
      <li><a href="test_inscription_connexion.html">Se connecter</a></li>
    </ul>
    <div class="logo">K17-TDR</div>
    
    <div class="menu-toggle">&#9776;</div>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="A_propos.html">À propos</a></li>
      <li><a href="Services.html">Services</a></li>
      <li><a href="Blog.html">Blog</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- BLOG / ARTICLES -->
<section class="articles" id="articles">
  <h2>Derniers articles</h2>
  <div class="AT1">
 <a href="Instagram.html">Pourquoi le contenu seul ne suffit pas sur Instagram ?</a>  
  </div>
  <!-- BARRE DE RECHERCHE -->
  <div style="text-align:center; margin-bottom:30px;">
    <input type="text" id="search" placeholder="Rechercher un article...">
  </div>

    <!-- Les articles seront générés via JS -->

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 K17-TDR. Tous droits réservés.</p>
</footer>
    <!-- JS MENU + ARTICLES + ANIMATIONS + RECHERCHE -->
<script>

        


// MENU MOBILE
const menuToggle = document.querySelector('.menu-toggle');
const navUl = document.querySelector('nav ul');
menuToggle.addEventListener('click', () => navUl.classList.toggle('active'));

// ARTICLES SIMULÉS
const articles = [
  { title:"Créer un site WordPress facilement",  excerpt:"Découvrez étape par étape comment créer votre site WordPress rapidement.",},
  { title:"10 astuces pour progresser en programmation", excerpt:"Apprenez les techniques pour devenir un programmeur efficace et autonome."},
  { title:"L’importance de la créativité digitale",  excerpt:"Comment la créativité transforme vos projets numériques."},
  { title:"Ma routine pour apprendre l’IA",  excerpt:"Découvrez ma méthode pour progresser rapidement en intelligence artificielle."},
  { title:"Comment organiser un blog pro",  excerpt:"Optimisez votre blog pour attirer plus de visiteurs et partager vos projets."}
];

const articleGrid = document.getElementById('article-grid');
articles.forEach(a => {
  const div = document.createElement('div');
  div.classList.add('article');
  div.innerHTML = `
    <alt="${a.title}">
    <div class="article-content">
      <h3>${a.title}</h3>
      <p>${a.excerpt}</p>
      <a href="#">Lire la suite</a>
    </div>
  `;
  articleGrid.appendChild(div);
});

// ANIMATION AU SCROLL
const serviceBoxes = document.querySelectorAll('.service-box');
const articlesEl = document.querySelectorAll('.article');

function animateOnScroll() {
  const triggerBottom = window.innerHeight * 0.85;
  serviceBoxes.forEach(box => { if(box.getBoundingClientRect().top < triggerBottom) box.classList.add('visible'); });
  articlesEl.forEach(article => { if(article.getBoundingClientRect().top < triggerBottom) article.classList.add('visible'); });
}
window.addEventListener('scroll', animateOnScroll);
animateOnScroll();

// RECHERCHE DYNAMIQUE
const searchInput = document.getElementById('search');
searchInput.addEventListener('keyup', () => {
  const filter = searchInput.value.toLowerCase();
  articlesEl.forEach(article => {
    const title = article.querySelector('h3').textContent.toLowerCase();
    const excerpt = article.querySelector('p').textContent.toLowerCase();
    article.style.display = (title.includes(filter) || excerpt.includes(filter)) ? '' : 'none';
  });
});
</script>
    </body>
</html>
